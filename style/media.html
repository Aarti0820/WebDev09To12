<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: rgb(99, 65, 100);
            outline: 2px solid;
            display: inline-block;
            margin-right: 30px;
        }


        @media(max-width: 958px) {
            div {
                width: 100px;
                height: 100px;
                background-color: aqua;
            }
        }

        @media(max-width: 542px) {
            div {
                width: 50px;
                height: 50px;
                background-color: rgb(126, 45, 51);
            }
        }
       @media(min-width: 954px){
            body{
            background-color: rgb(181, 189, 189);
            }
        }
    </style>
</head>

<body>

    <div>Box1 </div>
    <div>Box1 </div>
    <div>Box1 </div>
    <div>Box1 </div>

</body>

</html>
