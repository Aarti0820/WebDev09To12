       .flex-box{
        display: flex;
        gap: 10px;
        background-color: blueviolet;
        padding: 10px;
       }

       .flex-box div {
        background-color: tomato;padding: 20px; color: aliceblue;
       }

       .inline-flex-box{
        display: inline-flex;
        gap: 10px;
       }

      span div {
        background-color: rgb(180, 121, 45);
        color: aqua;
        padding: 10px;
      }

    [href *= "google"] { 
        color: rgb(21, 168, 45);
    }


    .btn{
        color: cadetblue;
        background-color: rgb(212, 206, 197);
        border-radius: 20px;
        font-size: 20px;
    }

    .btn:hover{
        color: rgb(54, 201, 34);
        background-color: rgb(190, 125, 28);
        border-radius: 10px;
        font-size: 50px;
    }
    .btn:active{
        color: rgb(54, 201, 34);
        background-color: rgb(199, 10, 136);
        border-radius: 50px;
        font-size: 20px;
    }
    
    a{
        color: blue;
    }
    a:visited{
        color: red;
    }
    a:active {
  color: green;
}

li:first-child{
    color: brown;
}
li:last-child{
    color: rgb(83, 24, 194);
}
li:nth-child(3){
    color: aqua;
}
input:focus{
   background-color: blueviolet;
}

.para{
    color: cornflowerblue;
}
.para::first-letter {
    color: brown;
    font-size: 50px;
}

::selection{
    background-color: black;
}

div{
    width: 200px;
    height: 200px;
    background-color: antiquewhite;
}

.para::first-line{
    color: blue;
}

.para::before{
    content :"my para";
}

.para::after{
    content: "thanks";
}


label::after{

    content: "*";
    color: red;
}
