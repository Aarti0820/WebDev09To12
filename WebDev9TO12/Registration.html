<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class = "container">
    <h2>Application Form</h2>
     <form id = "jobForm" onsubmit = "return valid()">
        <div class = "input-box">
            <label for = "name">Full Name : </label>
            <input type = "text" id = "name" placeholder="Enter Your Name"> 
            <p class = "error" id = "nameError"></p>
        </div>

         <div class = "input-box">
            <label for = "email">Email : </label>
            <input type = "email" id = "email" placeholder="Enter Your mail"> 
            <p class = "error" id = "emailError"></p>
        </div>

         <div class = "input-box">
            <label for = "Phone">Phone Number : </label>
            <input type = "tel" id = "Phone" placeholder="Enter Your Number"> 
            <p class = "error" id = "phoneError"></p>
        </div>

         <div class = "input-box">
            <label for = "position">Position Applied For: </label>
            <select id = "position">
                <option value = "">Select Position</option>
                <option>FrontEnd Developer</option>
                 <option>BckEnd Developer</option>
                  <option>Java Developer</option>
                   <option>SQL Developer</option>
                    <option>Full Stack Developer</option>
            </select>
            <p class = "error" id = "positionError"></p>
         </div>

         <div class = "input-box">
            <label for = "resume">Upload Resume</label>
            <input type = "file" id = "resume">
            <p class = "error" id = "resumeError"></p>
         </div>
        

         <button type = "submit">Submit Application</button>
         <p class = "success" id = "successMsg"></p>
     </form>

    </div>
